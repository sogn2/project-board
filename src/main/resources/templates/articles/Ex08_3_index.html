<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시판 페이지</title>

<body>

<header>헤더</header>
<hr />

<main>

            <option value="">닉네임</option>

        </select>

        <input type="search" placeholder="검색어를 입력하세요" name="search-value" id="search-value">

        <button type="submit">검색</button>
    </form>


    <table>
        <thead>
        <tr>
            <th>제목</th>
            <th>해시태그</th>

            <th>작성일</th>

        <tbody>
        <tr>
            <td>1번글</td>
            <td>#java</td>

        <tr>

        <tr>
            <td>3번글</td>
            <td>#mysql</td>
            <td>bitstudy</td>
            <td>2023-01-01</td>
        </tr>
        </tbody>
    </table>


    <!-- 페이지네이션 -->
    <nav>
        <table>
            <tbody>
            <tr>
                <td>이전</td>
                <td>1</td>

                <td>4</td>

            </tbody>

</main>

<hr />
<footer></footer>

</html>
